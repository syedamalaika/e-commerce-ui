<div class="col-6 col-md-6 col-lg-4 mb-4">
    <div class="product-card h-100 d-flex flex-column">
        <div class="card-img-wrapper">
            <img src="${image}" alt="${title}" loading="lazy">
            <div class="card-actions">
                <button class="action-btn" title="Add to Wishlist"><i class="bi bi-heart"></i></button>
                <button class="action-btn" title="Quick View"><i class="bi bi-eye"></i></button>
            </div>
            ${badge ? `<span class="badge bg-danger position-absolute top-0 start-0 m-2">${badge}</span>` : ''}
        </div>
        <div class="card-body d-flex flex-column flex-grow-1">
            <div class="product-category">${category}</div>
            <h3 class="product-title" title="${title}">${title}</h3>
            <div class="d-flex align-items-center mb-2">
                <div class="text-warning small me-1">
                    ${renderStars(rating)}
                </div>
                <small class="text-muted">(${ratingCount})</small>
            </div>
            <div class="price-wrapper">
                <div>
                    <span class="current-price">$${price.toFixed(2)}</span>
                    ${originalPrice ? `<span class="original-price">$${originalPrice.toFixed(2)}</span>` : ''}
                </div>
            </div>
            <button class="add-to-cart-btn" onclick="addToCart(${id})">
                Add to Cart
            </button>
        </div>
    </div>
</div>
