<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMarket - Premium Product Listing</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header Injection -->
    <div id="header-container"></div>
    
    <!-- Hero / Breadcrumb -->
    <header class="bg-white py-5 mb-5 border-bottom">
        <div class="container text-center">
            <h1 class="display-4 fw-bold text-dark">Luxe Collection</h1>
            <p class="lead text-muted mb-0">Curated premium items for your lifestyle.</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Filter Sidebar -->
            <div class="col-lg-3">
                <button class="btn btn-primary d-lg-none w-100 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#mobileFilter">
                    <i class="bi bi-funnel"></i> Show Filters
                </button>
                
                <div class="collapse d-lg-block" id="mobileFilter">
                    <div class="filter-sidebar">
                        <div class="mb-5">
                            <div class="filter-group-title">
                                Categories
                                <i class="bi bi-chevron-down small"></i>
                            </div>
                            <div class="d-grid gap-2">
                                <div class="form-check">
                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Electronics" id="cat1">
                                    <label class="form-check-label" for="cat1">Electronics</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Fashion" id="cat2">
                                    <label class="form-check-label" for="cat2">Fashion</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Furniture" id="cat3">
                                    <label class="form-check-label" for="cat3">Furniture</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Accessories" id="cat4">
                                    <label class="form-check-label" for="cat4">Accessories</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="filter-group-title">
                                Price Range
                            </div>
                            <input type="range" class="form-range" min="0" max="1000" id="priceRange">
                            <div class="d-flex justify-content-between text-muted small">
                                <span>$0</span>
                                <span>$1000+</span>
                            </div>
                        </div>

                        <div class="p-4 bg-light rounded-3 text-center">
                            <h6 class="fw-bold">Summer Sale</h6>
                            <p class="small text-muted mb-3">Up to 50% off select items.</p>
                            <button class="btn btn-outline-dark btn-sm w-100">View Sale</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Grid Area -->
            <div class="col-lg-9">
                <!-- Toolbar -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="text-muted" id="result-count">Showing all products</div>
                    <div class="d-flex align-items-center gap-2">
                        <span class="text-muted small d-none d-md-inline">Sort by:</span>
                        <select class="form-select form-select-sm" style="width: auto;" id="sort-select">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest Arrivals</option>
                        </select>
                    </div>
                </div>

                <!-- Products -->
                <div class="row" id="product-grid">
                    <!-- Javascript will inject products here -->
                </div>

                <!-- Pagination (UI only) -->
                <nav class="mt-5 d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Footer Injection -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script src="assets/js/app.js"></script>
</body>
</html>
